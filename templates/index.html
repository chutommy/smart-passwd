<html>
    <head>
        <title>Smart Password</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Work+Sans:300,500'>
        <link rel="stylesheet" href="/assets/css/slider.css">
        <link rel="stylesheet" href="/assets/css/numbers.css">
        <link rel="stylesheet" href="/assets/css/content.css">
        <link rel="stylesheet" href="/assets/css/gen-btn.css">
        <link rel="stylesheet" href="/assets/css/clear-btn.css">
        <link rel="stylesheet" href="/assets/css/helper-text.css">
    </head>
    <body class="is-preload">
        <div id="wrapper">
            <div id="bg"></div>
            <div id="overlay"></div>
            <div id="main">

                <!-- Header -->
                <header id="header">
                    <h1>Smart Password Generator</h1>
                    <p>One-click generation &nbsp;&bull;&nbsp; Strong password  &nbsp;&bull;&nbsp; Easy to remember</p>


                    <div id="content">
                        <!-- ----------- -->
                        <!-- Content box -->
                        <div id="password-gen-body">

                            <!-- len slider -->
                            <div class="sliders"><div class="slider"> <input id="slider-len" type="range" value="0" min="0" max="27"> </div></div>
                            <div class="statusNums"><h4 id="len" class="nums">5</h4></div>

                            <!-- extra slider -->
                            <div class="sliders"><div class="slider"> <input id="slider-extra" type="range" value="0" min="0" max="10"> </div></div>
                            <div class="statusNums"><h4 id="extra" class="nums">0</h4></div>

                            <!-- helper -->
                            <div class="form__group field">
                              <input type="text" class="form__field" placeholder="Custom helper" id='helper' autocomplete="off" maxlength="60">
                              <label for="name" class="form__label">Custom Helper</label>
                            </div>
                            <div id="clearBtn"><button id="clear" class="btn2" onclick="resetHelper(); return false" disabled>
                                    <span class="left">
                                        <span class="circle-left"></span>
                                        <span class="circle-right"></span>
                                    </span>
                                    <span class="right">
                                        <span class="circle-left"></span>
                                        <span class="circle-right"></span>
                                    </span></button>
                            </div>
                            <!-- gen button -->
                            <div id="generateBtn"><button id="gen" class="btn effect01" onclick="generatePasswd(); return false"><span>GENERATE</span></button></div>


                            <!-- generated password -->
                            <p><input id="passwd" type="text" value="" placeholder="Password" disabled>
                                <button id="copyPasswd" onclick="copyFunc('passwd'); return false" disabled>Copy</button>
                                <button id="hidBtn" onclick="hidePasswd(); return false" disabled>Hide</button></p>

                            <!-- password's helper -->
                            <p><input id="helper-p" type="text" value="" placeholder="Helper" disabled>
                                <button id="copyHelper" onclick="copyFunc('helper-p'); return false" disabled>Copy</button></p>

                        </div>
                        <!-- Content box (end) -->
                        <!-- ----------------- -->
                    </div>

                    <nav>
                        <ul>
                            <li><a href="https://github.com/chutified/smart-passwd/blob/master/README.md" class="fa fa fa-book" target="_blank"><span class="label">Documentation</span></a></li>
                            <li><a href="https://github.com/chutified/smart-passwd" class="fa fa-code" target="_blank"><span class="label">Source</span></a></li>
                            <li><a href="https://github.com/chutified" class="icon brands fa-github" target="_blank"><span class="label">Github</span></a></li>
                            <li><a href="mailto:tommychu101@gmail.com?subject=Smart%20Password" class="icon solid fa-envelope" target="_blank"><span class="label">Email</span></a></li>
                        </ul>
                    </nav>
                </header>

                <!-- Footer -->
                <footer id="footer">
                    <span class="copyright"> &copy; CHU Tommy &nbsp;&bull;&nbsp; Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a>. </span>
                </footer>

            </div>
        </div>
        <script>
            window.onload = function() { document.body.classList.remove('is-preload'); }
            window.ontouchmove = function() { return false; }
            window.onorientationchange = function() { document.body.scrollTop = 0; }
        </script>
        <script src="/assets/js/api-call.js"></script>
        <script src="/assets/js/helper.js"></script>
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/slider.js"></script>
        <script src="/assets/js/copy.js"></script>
        <script src="/assets/js/clear.js"></script>
        <script src="/assets/js/hide.js"></script>
    </body>
</html>
