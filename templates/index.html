  <meta charset="utf-8"/>

  <link rel="preconnect" as="font" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900&display=swap">
  <link rel="preconnect" as="style" href="./assets/styles/main.css">

  <!-- Stylesheets -->
  <noscript>
    <link rel="stylesheet" href="./assets/styles/noscript.css"/>
  </noscript>
  <link rel="stylesheet" href="./assets/styles/main.css"/>
  <link rel="stylesheet" href="./assets/styles/slider.css">
  <link rel="stylesheet" href="./assets/styles/numbers.css">

  <link rel="stylesheet" href="./assets/styles/gen-btn.css">
  <link rel="stylesheet" href="./assets/styles/clear-btn.css">
  <link rel="stylesheet" href="./assets/styles/helper-text.css">
  <link rel="stylesheet" href="./assets/styles/results.css">

  <!-- Media queries -->
  <link rel="stylesheet" href="./assets/styles/mqueries.css">
  <link rel="stylesheet" href="./assets/styles/mqueries2.css">
  <link rel="stylesheet" href="./assets/styles/mqueries3.css">
</head>
<body class="is-preload">
<div id="wrapper">
  <div id="bg"></div>
  <div id="overlay"></div>
  <div id="main">

    <!-- Header -->
    <header id="header">
      <h1>Smart Password Generator</h1>
      <p>One-click generation &nbsp;&bull;&nbsp; Strong password &nbsp;&bull;&nbsp; Easy to remember</p>

      <!-- Body -->
      <div id="content">
        <div id="password-gen-body">

          <!-- len slider -->
          <label for="slider-len" class="pull-left eLabel">Length</label>
          <div class="sliders">
            <div class="slider"><input id="slider-len" type="range" value="0" min="0" max="27"></div>
          </div>
          <div class="statusNums"><h4 id="len" class="nums">5</h4></div>

          <!-- extra slider -->
          <label for="slider-extra" class="pull-left eLabel">Strength</label>
          <div class="sliders">
            <div class="slider"><input id="slider-extra" type="range" value="0" min="0" max="10"></div>
          </div>
          <div class="statusNums"><h4 id="extra" class="nums">0</h4></div>

          <!-- helper -->
          <div class="form__group field">
            <input type="text" class="form__field" placeholder="Custom helper" id='helper' autocomplete="off" maxlength="60"> <label for="helper" class="form__label">Custom reminder</label>
          </div>
          <div id="clearBtn">
            <button id="clear" class="btn2" onclick="resetHelper(); return false" disabled>
							<span class="left">
								<span class="circle-left"></span>
								<span class="circle-right"></span>
							</span><span class="right">
								<span class="circle-left"></span>
								<span class="circle-right"></span>
							</span>
            </button>
          </div>

          <!-- gen button -->
          <div id="generateBtn">
            <button id="gen" class="btn effect01" onclick="generatePasswd(); return false">
              <span>GENERATE</span>
            </button>
          </div>


          <!-- generated password -->
          <div id="generated-passwd-container">
            <button id="hideButton" onclick="togglePasswordVisibility(); return false" disabled><i class="fas fa-eye-slash"></i></button>
            <label for="passwd"></label><input id="passwd" type="text" value="Generated password" disabled>
            <button id="copyPasswd" class="btn btn-dark" onclick="copyText('passwd'); return false" disabled>Copy</button>
          </div>

          <!-- password's helper -->
          <div id="passwd-helper">
            <label for="helper-p"></label><input id="helper-p" type="text" value="Password reminder" disabled>
            <button id="copyHelper" class="btn btn-dark" onclick="copyText('helper-p'); return false" disabled>Copy</button>
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="https://chutified.github.io" class="fas fa-user" target="_blank"><span class="label">Author</span></a></li>
          <li><a href="https://github.com/chutified" class="icon brands fa-github" target="_blank"><span class="label">Author GH</span></a></li>
          <li><a href="https://github.com/chutified/smart-passwd" class="fa fa-code" target="_blank"> <span class="label">Source</span></a></li>
          <li><a href="mailto:chutommy101@gmail.com?subject=Smart%20Password" class="icon solid fa-envelope" target="_blank"><span class="label">Email</span></a></li>
        </ul>
      </nav>
    </header>

    <!-- Footer -->
    <footer id="footer">
      <span class="copyright">&copy; SmartPasswd, Tommy Chu. All Rights Reserved. &nbsp;&bull;&nbsp; HTML5 UP Design</span>
    </footer>

  </div>
</div>
<script>
  window.onload = () => document.body.classList.remove('is-preload');
  window.ontouchmove = () => false;
  matchMedia("screen and (orientation:portrait)").onchange = () => document.body.scrollTop = 0;
</script>
<script src="./scripts/jquery.min.js"  async></script>
<script src="./scripts/notify.min.js" async></script>
<script src="./scripts/api.js" async></script>
<script src="./scripts/helper.js" async></script>
<script src="./scripts/slider.js" async></script>
<script src="./scripts/buttons.js" async></script>
</body>
</html>
