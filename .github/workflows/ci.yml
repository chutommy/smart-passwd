name: CI

on:
  push:
  workflow_dispatch:

jobs:
  data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Build wordlist
        run: make wordlist

      - name: Build testing wordlists
        run: make test-wordlist

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Commit and push changes
        run: |
          git config --global user.name "chutified"
          git config --global user.email "tommychu2256@gmail.com"
          git config pull.rebase true
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Update wordlist databases [GitHub Action]"
            git pull -X ours origin ${{ steps.extract_branch.outputs.branch }}
            git push origin HEAD:${{ steps.extract_branch.outputs.branch }}
          fi

  test:
    needs: [data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Clean up
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Test
        run: make test

  build:
    needs: [data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build binaries
        run: make build

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Commit and push changes
        run: |
          git config --global user.name "chutified"
          git config --global user.email "tommychu2256@gmail.com"
          git config pull.rebase true
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Build binaries [GitHub Action]"
            git pull -X ours origin ${{ steps.extract_branch.outputs.branch }}
            git push origin HEAD:${{ steps.extract_branch.outputs.branch }}
          fi

  wasm:
    needs: [data, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Regenerate webassembly binaries
        run: make wasm

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Commit and push changes
        run: |
          git config --global user.name "chutified"
          git config --global user.email "tommychu2256@gmail.com"
          git config pull.rebase true
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Build wasm [GitHub Action]"
            git pull -X ours origin ${{ steps.extract_branch.outputs.branch }}
            git push origin HEAD:${{ steps.extract_branch.outputs.branch }}
          fi
